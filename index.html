<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/337370fe84.js"
      crossorigin="anonymous"
    ></script>
    <title>Organizer</title>
  </head>
  <body>
    <main>
      <div class="container">
        <!-- mainletter -->
        <div class="about">
          <h1 class="about__title">Organizer</h1>
          <p class="about__text">
            Welcome! <br />
            This app created to make your life more comfortable.
          </p>
          <a class="about__link" href="https://www.instagram.com/menuaone/">
            <p>by Menua Agamirov</p>
          </a>
        </div>
        <!-- app button box -->

        <div class="btn-box">
          <button id="btnapp" class="appbtn todoselect">todo app</button>

          <button id="btnapp" class="appbtn calcselect">calculator</button>

          <button id="btnapp" class="appbtn converselect">converter</button>
        </div>

        <!-- todo app -->

        <section class="todo">
          <form autocomplete="off" id="todoform">
            <label>
              <input
                id="todoinput"
                id="new-todo"
                name="todo"
                type="text"
                placeholder="Add a task..."
              />
            </label>
            <select id="user-todo" name="user">
              <option disabled selected>Select user</option>
            </select>
            <button id="todo-btn">Add Task</button>
          </form>
          <ul calss="todo__list" id="todo-list"></ul>
        </section>

        <!-- calculator app -->

        <section class="calculator">
          <div class="calculator__display" id="result">
            0
            <!-- <div class="calculator__history"></div> -->
            <!-- <div class="calculator__total">20</div> -->
          </div>
          <div class="calculator__action" id="action">
            <button class="calc__button clear" id="clear">C</button>
            <button class="calc__button back">←</button>
            <button class="calc__button oper">%</button>
            <button class="calc__button oper">/</button>

            <button class="calc__button">7</button>
            <button class="calc__button">8</button>
            <button class="calc__button">9</button>
            <button class="calc__button oper">*</button>

            <button class="calc__button">4</button>
            <button class="calc__button">5</button>
            <button class="calc__button">6</button>
            <button class="calc__button oper">-</button>

            <button class="calc__button">1</button>
            <button class="calc__button">2</button>
            <button class="calc__button">3</button>
            <button class="calc__button oper">+</button>

            <button class="calc__button">0</button>
            <button class="calc__button">.</button>
            <button class="calc__button equal" id="equal">=</button>
          </div>
        </section>

        <!-- converter -->

        <section class="converter">
          <!-- <div class="converter__inner"> -->
          <!-- <h1 class="h1">Currency Converter</h1> -->
          <form action="#" id="converform">
            <div class="amount">
              <label for="amount__input">
                Enter Amount
                <input
                  type="text"
                  placeholder=""
                  id="amount__input"
                  name="amount__input"
                  value="1"
                />
              </label>
            </div>
            <div class="drop__list">
              <div class="from">
                <p class="from__text">From</p>
                <div class="select__box">
                  <img
                    src="https://flagsapi.com/US/flat/64.png"
                    alt="USA"
                    id="drop__img"
                  />

                  <select name="" id="drop__select"></select>
                </div>
              </div>
              <i
                class="fa-solid fa-arrow-right-arrow-left drop__icon"
                id="change__btn"
              ></i>
              <div class="to">
                <p class="to__text">To</p>
                <div class="select__box">
                  <img
                    src="https://flagsapi.com/GE/flat/64.png"
                    alt="RUS"
                    id="drop__img"
                  />

                  <select name="" id="drop__select"></select>
                </div>
              </div>
            </div>
            <div class="exchange__rate"></div>
            <button class="exchange__btn">Get Exchange Rate</button>
          </form>
          <!-- </div> -->
        </section>

        <!-- daily app -->

        <section class="daily__app">
          <div class="today">
            <div class="calendar">
              <span class="day">1</span>
              <span class="month">January</span>
              <span class="weekday">Mon</span>
            </div>

            <div class="time">
              <span class="hours">00</span>
              <span>:</span>
              <span class="min">00</span>
              <span>:</span>
              <span class="sec">00</span>
            </div>
          </div>

          <div class="weather">
            <div class="search">
              <input
                type="text"
                placeholder="City name..."
                required
                class="weather__input"
                spellcheck="false"
                autocomplete="off"
                value=""
              />
              <button class="search__btn">
                <i class="fa-solid fa-magnifying-glass search__icon"></i>
              </button>
            </div>
            <div id="error_box" class="error-box">
              <p class="error-text"></p>
            </div>
            <div class="weather__main">
              <img src="img/rain.png" alt="rain" class="weather__icon" />
              <h1 class="temp">22°C</h1>
              <h2 class="city">New-York</h2>
              <div class="main__details">
                <div class="col">
                  <img
                    src="img/humidity.png"
                    alt="humidity"
                    class="humidity__img"
                  />
                  <div class="humidity-box">
                    <p class="hum__text">50%</p>
                    <p>Humidity</p>
                  </div>
                </div>

                <div class="col">
                  <img src="img/wind.png" alt="wind" class="wind__img" />
                  <div class="wind-box">
                    <p class="wind__text">15 km/h</p>
                    <p>Wind Speed</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <script src="js/calc.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/country-code.js"></script>
    <script src="js/converter.js"></script>
    <script src="js/selector.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/today.js"></script>
  </body>
</html>
